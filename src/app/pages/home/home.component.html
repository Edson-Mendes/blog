<app-menu-title></app-menu-title>
<div class="container__articles">
  <div class="articles__main">
    <app-big-card
      [id]="main.id"
      [photoCover]="main.photo"
      [cardTitle]="main.title"
      [cardDescription]="main.description"
    ></app-big-card>
  </div>
  <div class="articles__others">
    <div class="article" *ngFor="let article of others; let i = index">
      <app-small-card
        [id]="article.id"
        [photoCover]="article.photo"
        [cardTitle]="article.title"
      ></app-small-card>
      <hr *ngIf="i !== others.length - 1" />
    </div>
  </div>
</div>
