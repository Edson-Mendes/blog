<app-menu-title></app-menu-title>
<div class="container__articles">
  <div class="articles__main">
    <app-big-card
      [article]="main"
    ></app-big-card>
  </div>
  <div class="articles__others">
    <div class="article" *ngFor="let article of others; let i = index">
      <app-small-card
        [article]="article"
      ></app-small-card>
      <hr *ngIf="i !== others.length - 1" />
    </div>
  </div>
</div>
